<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background: #000;
            color: #fff;
            font-family: 'TAN-NIMBUS', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            padding: 40px 20px;
            margin: 0;
        }

        .container {
            width: min(90%, 800px);
            margin: 0 auto;
        }

        .logo {
            width: min(320px, 50vw);
            margin-bottom: 20px;
        }

        .album-info {
            text-align: center;
            margin-bottom: 40px;
        }

        .album-info p {
            animation: textGlowPulse 2s ease-in-out infinite;
        }

        .char {
            display: inline-block;
            opacity: 0;
            animation: fadeInChar 0.5s ease-out forwards, textGlowPulse 2s ease-in-out infinite;
        }

        @keyframes fadeInChar {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .char:nth-child(1) { animation-delay: 0.1s; }
        .char:nth-child(2) { animation-delay: 0.2s; }
        .char:nth-child(3) { animation-delay: 0.3s; }
        .char:nth-child(4) { animation-delay: 0.4s; }
        .char:nth-child(5) { animation-delay: 0.5s; }
        .char:nth-child(6) { animation-delay: 0.6s; }
        .char:nth-child(7) { animation-delay: 0.7s; }
        .char:nth-child(8) { animation-delay: 0.8s; }

        @keyframes textGlowPulse {
            0%, 100% {
                text-shadow: 0 0 15px rgba(255, 165, 0, 0.4);
            }
            50% {
                text-shadow: 0 0 30px rgba(255, 165, 0, 0.8);
            }
        }
        .album-title {
            font-size: clamp(24px, 6vw, 36px);
            margin-bottom: 10px;
        }

        .tracklist {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .track {
            padding: 15px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.5s ease forwards;
            position: relative;
        }

        .track-number, .track-title, .track-duration {
            filter: blur(3px);
            transition: filter 0.3s ease;
        }

        .track:hover .track-number,
        .track:hover .track-title,
        .track:hover .track-duration {
            filter: blur(0);
        }

        .track:hover::after {
            content: "";
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: clamp(14px, 4vw, 16px);
            text-shadow: 0 0 15px rgba(255, 165, 0, 0.4);
            animation: textGlowPulse 2s ease-in-out infinite;
        }

        .track-number {
            color: rgba(255, 255, 255, 0.5);
            margin-right: 20px;
            font-size: clamp(14px, 4vw, 16px);
        }

        .track-title {
            font-size: clamp(16px, 4vw, 18px);
        }

        .track-duration {
            color: rgba(255, 255, 255, 0.5);
            font-size: clamp(14px, 4vw, 16px);
        }

        .barcode-container {
            margin-top: 60px;
            width: min(200px, 40vw);
            position: relative;
            overflow: hidden;
        }

        .barcode {
            width: 100%;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 10px;
            background: #000;
        }

        .bar {
            height: 100%;
            width: 3px;
            background: #fff;
            opacity: 0.8;
            transform-origin: center;
            animation: barPulse 2s ease-in-out infinite, barMove 3s ease-in-out infinite;
        }

        .bar:nth-child(2n) {
            height: 70%;
        }

        .bar:nth-child(3n) {
            height: 85%;
        }

        .bar:nth-child(5n) {
            height: 60%;
        }

        @keyframes barPulse {
            0%, 100% {
                opacity: 0.8;
            }
            50% {
                opacity: 1;
            }
        }

        @keyframes barMove {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-5px);
            }
        }

        .bar:nth-child(2n) {
            animation-delay: 0.2s;
        }

        .bar:nth-child(3n) {
            animation-delay: 0.4s;
        }

        .scan-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: rgba(255, 165, 0, 0.6);
            box-shadow: 0 0 8px rgba(255, 165, 0, 0.8);
            animation: scan 2s linear infinite;
        }

        .highlight {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, 
                transparent 0%, 
                rgba(255, 165, 0, 0.1) 50%, 
                transparent 100%);
            animation: highlight 2s linear infinite;
        }

        @keyframes scan {
            0% { transform: translateY(0); }
            50% { transform: translateY(100%); }
            100% { transform: translateY(0); }
        }

        @keyframes highlight {
            0% { opacity: 0; transform: translateY(-100%); }
            50% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(100%); }
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .category {
            font-size: clamp(18px, 5vw, 24px);
            color: rgba(255, 255, 255, 0.7);
            margin: 20px 0 10px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.5s ease forwards;
        }

        .track:nth-child(2) { animation-delay: 0.2s; }
        .track:nth-child(3) { animation-delay: 0.3s; }
        .track:nth-child(4) { animation-delay: 0.4s; }
        .track:nth-child(5) { animation-delay: 0.5s; }
        .track:nth-child(6) { animation-delay: 0.6s; }
    </style>
</head>
